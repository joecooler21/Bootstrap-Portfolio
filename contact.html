<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="name col-lg-2 col-md-3 col-sm-4 col-12">Joseph Cooler</div>
                <div class="navbar col-lg-10 col-md-9 col-sm-8 col-12"><a href="index.html">About</a>|<a href="portfolio.html">Portfolio</a>|<a href="contact.html">Contact</a></nav>
            </div>
        </div>

    </div>

    <div class="container main">
    <h4>Contact</h4>
    <hr>
    <div class="row">
        <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        
    </div>
</div>

</div>
</div>

<footer class="footer">Copyright(c)</footer>

</body>
</html>
